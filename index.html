<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Black Jack Game</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"><script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
<div class="game">
    <h1>Blackjack</h1>

    <input type="button" id="start" class="btn" value="start" onclick="start()">
    <input type="button" class="btn" value="hit me" onclick="hitMe()" />
    <input type="button" class="btn" value="stay" onclick="stay()" />
    <input type="button" class="btn" value="doubleDown" onclick="doubleDown()" />
    <div id="dealer" class="dealer">
    </div>
    <div id="players" class="players">
    </div>

    <div id="deck" class="deck">
        <div class="card" id="deckcount">52</div>
        <div class="status" id="status"></div>
    </div>

    <div class="clear"></div>
</div>
</body>
</html>
